<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    
    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="MEN IN DRECK - {{ title }}" />
    <meta property="og:description" content="Mountainbike-Abenteuer mit GPS-Fotos: Burgen, Felsen, Kirchen und Aussichten entdecken!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{ url_for('static', filename='img/men-in-dreck.svg', _external=True) }}" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="MEN IN DRECK - {{ title }}" />
    <meta name="twitter:description" content="Mountainbike-Abenteuer mit GPS-Fotos" />

    <!-- Favicon (SVG) -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='img/men-in-dreck.svg') }}"
    />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Logo + Schriftzug -->
        <a
          class="navbar-brand fw-bold d-flex align-items-center"
          href="{{ url_for('map') }}"
        >
          <img
            src="{{ url_for('static', filename='img/men-in-dreck.svg') }}"
            alt="Men in Dreck Logo"
          />
          MEN IN DRECK
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Navigation umschalten"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('map') }}">Karte</a>
            </li>

            <li class="nav-item">
              {% if session.get('role') in ['uploader','admin'] %}
                <a class="nav-link" href="{{ url_for('upload') }}">Bild hochladen</a>
              {% endif %}
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('gallery') }}">Galerie</a>
            </li>
          </ul>

          <!-- rechte Nav (Login/Logout) -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              {% if session.username %}
                <form action="{{ url_for('logout') }}" method="post" class="d-inline">
                  <button type="submit" class="btn btn-link nav-link p-0">Logout ({{ session.username }})</button>
                </form>
              {% else %}
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Container nur, wenn NICHT fullscreen -->
    {% block content_wrapper %}
    <div class="{% if not fullscreen %}container mt-4{% endif %}">
        {% block content %}{% endblock %}
    </div>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
