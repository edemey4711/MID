{% extends "base.html" %} {% block head %}
<style>
  .input-error {
    border-color: #dc3545 !important;
    box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
  }
</style>
{% endblock %} {% block content %}
<h1 class="mb-4 fw-bold">Bild hochladen</h1>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label fw-semibold">Name</label>
        <input class="form-control" type="text" name="name" required />
        <div id="nameError" class="text-danger mt-1" style="display: none">
          Bitte einen Namen eingeben.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Beschreibung</label>
        <textarea class="form-control" name="description" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label fw-bold">Kategorie</label>
        <select class="form-select" id="category" name="category" required>
          <option value="">Bitte wählen…</option>
          <option value="Burg">Burg</option>
          <option value="Fels">Fels</option>
          <option value="Kirche">Kirche</option>
          <option value="Aussicht">Aussicht</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Bild</label>
        <input
          class="form-control"
          type="file"
          name="image"
          accept="image/*"
          required
        />
      </div>

      <button class="btn btn-dark fw-bold px-4">Hochladen</button>
    </form>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const nameInput = document.getElementById("name");
    const nameError = document.getElementById("nameError");
    const submitBtn = document.querySelector("button[type='submit']");

    function validateName() {
        const value = nameInput.value.trim();

        if (value.length === 0) {
            nameInput.classList.add("input-error");
            nameError.style.display = "block";
            submitBtn.disabled = true;
        } else {
            nameInput.classList.remove("input-error");
            nameError.style.display = "none";
            submitBtn.disabled = false;
        }
    }

    // Live prüfen
    nameInput.addEventListener("input", validateName);

    // Initial prüfen (falls Browser Autofill nutzt)
    validateName();
});
</script>


{% endblock %}
