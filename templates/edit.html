{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
{% endblock %}
{% block content %}

<h1 class="mb-4 fw-bold">Bild bearbeiten</h1>

<div class="card shadow-sm">
    <div class="card-body">

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label class="form-label fw-semibold">Name</label>
                <input class="form-control" type="text" name="name" value="{{ image[1] }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Beschreibung</label>
                <textarea class="form-control" name="description" rows="3">{{ image[2] }}</textarea>
            </div>

            <div class="mb-3">
            <label for="category" class="form-label fw-bold">Kategorie</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="Burg" {{ 'selected' if image[3] == 'Burg' else '' }}>Burg</option>
                    <option value="Fels" {{ 'selected' if image[3] == 'Fels' else '' }}>Fels</option>
                    <option value="Kirche" {{ 'selected' if image[3] == 'Kirche' else '' }}>Kirche</option>
                    <option value="Aussicht" {{ 'selected' if image[3] == 'Aussicht' else '' }}>Aussicht</option>
                </select>
            </div>


            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Latitude</label>
                    <input class="form-control" type="text" name="lat" value="{{ image[5] }}" readonly>
                    <div class="form-text text-muted">Latitude ist schreibgeschützt und wird beim Speichern beibehalten.</div>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Longitude</label>
                    <input class="form-control" type="text" name="lng" value="{{ image[6] }}" readonly>
                    <div class="form-text text-muted">Longitude ist schreibgeschützt und wird beim Speichern beibehalten.</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Aktuelles Bild</label><br>
                <img src="/{{ image[4] }}" class="edit-preview-img rounded shadow-sm">
            </div>

            <button class="btn btn-dark fw-bold px-4">Speichern</button>

        </form>

    </div>
</div>

{% endblock %}
